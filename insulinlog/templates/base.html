<!doctype html>
<html lang="en">
{% load staticfiles %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9e818d4fb1.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'diabetescircle.png'%}" class="d-inline-block alignn-top" height="25" width="25" />
          Insulin Logs
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a class="nav-item nav-link" href="{% url 'display' %}">Patient Data</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'logs' %}">Log Insulin</a>
            <a class="nav-item nav-link" href="{% url 'display' %}">Journal</a>
            {% endif %}
            <a class="nav-item nav-link" href="{% url 'calccarb' %}">Calculate Carb</a>
            <a class="nav-item nav-link" href="{% url 'addfooditem' %}">Add Food</a>
            <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}" , onclick="">Logout</a>
            <form id="logout" action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <input type="hidden">
            </form>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main role="main" class="container">

    <div class="container">
      {% block content%}

      {% endblock %}
    </div>
  </main><!-- /.container -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
