{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
</head>
{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<body>
  <h1>Sign Up</h1>
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ patient_form.as_p }}

    <input class="btn btn-primary" type="submit" value="Sign up!">
  </form>
</body>

</html>

{% endblock %}
